<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Album AR - WebXR Version</title>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background: #000;
    }
    
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }
    
    #startButton:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: translate(-50%, -50%) scale(1);
    }
    
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 998;
      display: none;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #errorMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 997;
      display: none;
      max-width: 300px;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      text-align: center;
      z-index: 996;
      display: none;
      font-size: 14px;
    }

    #debugInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 12px;
      z-index: 995;
      display: none;
      max-width: 300px;
    }

    #debugInfo h4 {
      margin: 0 0 10px 0;
      color: #00ff00;
    }

    #debugInfo p {
      margin: 5px 0;
    }

    #cameraContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
    
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #arOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      z-index: 2;
      display: none;
      text-align: center;
    }

    #arOverlay h2 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }

    #arVideo {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    #arControls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .controlBtn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controlBtn:hover {
      background: rgba(255,255,255,0.3);
    }

    #closeButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    #targetIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 3px dashed #00ff00;
      border-radius: 10px;
      z-index: 3;
      display: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ AR -->
<button id="startButton">üöÄ Start AR Experience</button>

<!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
<div id="loadingIndicator">
  <div class="spinner"></div>
  <div>Initializing AR...</div>
  <div style="font-size: 12px; margin-top: 10px;">Please allow camera access</div>
</div>

<!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
<div id="errorMessage">
  <h3>‚ö†Ô∏è Error</h3>
  <div id="errorText"></div>
  <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: white; color: red; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
</div>

<!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ -->
<div id="instructions">
  üì± Camera is active! Look for the green target indicator.
</div>

<!-- –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
<div id="debugInfo">
  <h4>üîç Debug Info</h4>
  <p id="cameraStatus">Camera: Not started</p>
  <p id="arStatus">AR: Not started</p>
  <p id="videoStatus">Video: Not loaded</p>
  <p id="targetStatus">Target: Not found</p>
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è -->
<button id="closeButton">‚ùå Close AR</button>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞–º–µ—Ä—ã -->
<div id="cameraContainer">
  <video id="videoElement" autoplay muted playsinline></video>
  
  <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ü–µ–ª–∏ -->
  <div id="targetIndicator">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-weight: bold; text-align: center;">
      üéØ<br>Target Area
    </div>
  </div>
</div>

<!-- AR –æ–≤–µ—Ä–ª–µ–π -->
<div id="arOverlay">
  <h2>üé¨ Magic Video</h2>
  <video id="arVideo" src="./video.mp4" autoplay loop muted playsinline></video>
  <div id="arControls">
    <button class="controlBtn" onclick="toggleVideo()">‚èØÔ∏è Play/Pause</button>
    <button class="controlBtn" onclick="restartVideo()">üîÑ Restart</button>
    <button class="controlBtn" onclick="toggleFullscreen()">üì∫ Fullscreen</button>
  </div>
</div>

<script>
  const startButton = document.getElementById("startButton");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const errorMessage = document.getElementById("errorMessage");
  const errorText = document.getElementById("errorText");
  const instructions = document.getElementById("instructions");
  const debugInfo = document.getElementById("debugInfo");
  const cameraContainer = document.getElementById("cameraContainer");
  const videoElement = document.getElementById("videoElement");
  const arOverlay = document.getElementById("arOverlay");
  const arVideo = document.getElementById("arVideo");
  const closeButton = document.getElementById("closeButton");
  const targetIndicator = document.getElementById("targetIndicator");
  
  let mediaStream = null;
  let isARActive = false;

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
  function updateDebugInfo(camera, ar, video, target) {
    if (camera) document.getElementById('cameraStatus').textContent = `Camera: ${camera}`;
    if (ar) document.getElementById('arStatus').textContent = `AR: ${ar}`;
    if (video) document.getElementById('videoStatus').textContent = `Video: ${video}`;
    if (target) document.getElementById('targetStatus').textContent = `Target: ${target}`;
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebXR
  function checkWebXRSupport() {
    if (navigator.xr) {
      return navigator.xr.isSessionSupported('immersive-ar');
    }
    return false;
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
  function checkVideoLoading() {
    return new Promise((resolve, reject) => {
      if (!arVideo) {
        reject(new Error('Video element not found'));
        return;
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å –ª–∏ –≤–∏–¥–µ–æ
      if (arVideo.readyState >= 2) {
        resolve(true);
        return;
      }

      // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
      arVideo.addEventListener('loadeddata', () => {
        console.log('Video loaded successfully');
        updateDebugInfo(null, null, 'Loaded', null);
        resolve(true);
      });

      arVideo.addEventListener('error', (e) => {
        console.error('Video loading error:', e);
        reject(new Error('Video failed to load'));
      });

      // –¢–∞–π–º–∞—É—Ç –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ
      setTimeout(() => {
        reject(new Error('Video loading timeout'));
      }, 10000);
    });
  }

  // –°–∏–º—É–ª—è—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ü–µ–ª–∏ (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
  function simulateTargetDetection() {
    setTimeout(() => {
      if (isARActive) {
        console.log('Target detected!');
        updateDebugInfo('Active', 'Active', 'Loaded', 'Found!');
        targetIndicator.style.display = 'none';
        arOverlay.style.display = 'block';
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–¥–µ–æ
        if (arVideo) {
          arVideo.play().then(() => {
            console.log('Video playing successfully');
          }).catch(e => {
            console.error('Video play error:', e);
          });
        }
      }
    }, 3000); // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
  }

  startButton.addEventListener("click", async () => {
    try {
      console.log('Starting AR experience...');
      updateDebugInfo('Starting...', 'Starting...', 'Starting...', 'Waiting...');
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebAR
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        throw new Error("Camera is not supported in this browser");
      }

      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      startButton.style.display = "none";
      loadingIndicator.style.display = "block";
      debugInfo.style.display = "block";

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
      mediaStream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        } 
      });

      updateDebugInfo('Active', 'Starting...', 'Starting...', 'Waiting...');

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ
      await checkVideoLoading();

      // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç—É
      videoElement.srcObject = mediaStream;
      
      // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
      videoElement.onloadedmetadata = () => {
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É
        loadingIndicator.style.display = "none";
        cameraContainer.style.display = "block";
        instructions.style.display = "block";
        closeButton.style.display = "block";
        targetIndicator.style.display = "block";
        
        isARActive = true;
        updateDebugInfo('Active', 'Active', 'Loaded', 'Searching...');
        
        // –°–∏–º—É–ª–∏—Ä—É–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ü–µ–ª–∏
        simulateTargetDetection();
        
        console.log("AR experience started successfully");
      };

    } catch (error) {
      console.error('AR initialization error:', error);
      loadingIndicator.style.display = "none";
      
      let errorMessageText = "Failed to start AR experience.";
      
      if (error.name === 'NotAllowedError') {
        errorMessageText = "Camera access denied. Please allow camera access and try again.";
      } else if (error.name === 'NotFoundError') {
        errorMessageText = "No camera found on this device.";
      } else if (error.name === 'NotSupportedError') {
        errorMessageText = "Your browser doesn't support camera features.";
      } else if (error.message.includes('Video')) {
        errorMessageText = `Video loading failed: ${error.message}`;
      }
      
      errorText.textContent = errorMessageText;
      errorMessage.style.display = "block";
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è AR
  closeButton.addEventListener("click", () => {
    if (mediaStream) {
      mediaStream.getTracks().forEach(track => track.stop());
      mediaStream = null;
    }
    
    isARActive = false;
    cameraContainer.style.display = "none";
    arOverlay.style.display = "none";
    closeButton.style.display = "none";
    instructions.style.display = "none";
    targetIndicator.style.display = "none";
    startButton.style.display = "block";
    
    console.log("AR experience stopped");
  });

  // –ö–æ–Ω—Ç—Ä–æ–ª—ã –≤–∏–¥–µ–æ
  function toggleVideo() {
    if (arVideo.paused) {
      arVideo.play();
    } else {
      arVideo.pause();
    }
  }

  function restartVideo() {
    arVideo.currentTime = 0;
    arVideo.play();
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      arVideo.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
  window.addEventListener('load', () => {
    if (arVideo) {
      arVideo.addEventListener('error', (e) => {
        console.error('Video error event:', e);
        console.error('Video error details:', arVideo.error);
        updateDebugInfo(null, null, 'Error', null);
      });

      // –õ–æ–≥–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–∏–¥–µ–æ
      arVideo.addEventListener('loadstart', () => console.log('Video load started'));
      arVideo.addEventListener('durationchange', () => console.log('Video duration:', arVideo.duration));
      arVideo.addEventListener('loadedmetadata', () => console.log('Video metadata loaded'));
      arVideo.addEventListener('loadeddata', () => console.log('Video data loaded'));
      arVideo.addEventListener('canplay', () => console.log('Video can play'));
      arVideo.addEventListener('canplaythrough', () => console.log('Video can play through'));
    }
  });

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.addEventListener('load', () => {
    updateDebugInfo('Not started', 'Not started', 'Not loaded', 'Not found');
  });
</script>

</body>
</html>
