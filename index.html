<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Album AR</title>

  <!-- A-Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR.js для image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Кнопка для старта AR -->
<button id="startButton">Start AR</button>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  embedded
  color-space="sRGB"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  id="ar-scene"
  style="display:none;">

  <a-camera look-controls="enabled: false"></a-camera>

  <!-- Видео поверх изображения -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="./video.mp4"
      autoplay
      loop
      muted
      playsinline
      width="1"
      height="0.56"
      position="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const startButton = document.getElementById("startButton");
  const scene = document.getElementById("ar-scene");

  startButton.addEventListener("click", async () => {
    // Показываем сцену и скрываем кнопку
    scene.style.display = "block";
    startButton.style.display = "none";

    // Запускаем MindAR
    const mindarComponent = scene.components["mindar-image"];
    if(mindarComponent) {
      await mindarComponent.start();
    }
  });
</script>

</body>
</html>
