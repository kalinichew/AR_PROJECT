<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Album AR</title>

  <!-- A-Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR.js –¥–ª—è image tracking - –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ —Å—Ç–∞–±–∏–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <!-- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ MindAR –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–∞—è –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç -->
  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É MindAR
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (typeof AFRAME === 'undefined') {
          console.error('A-Frame –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
          return;
        }
        
        if (!AFRAME.components['mindar-image']) {
          console.warn('MindAR –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é –≤–µ—Ä—Å–∏—é...');
          // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é –≤–µ—Ä—Å–∏—é
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js';
          script.onload = function() {
            console.log('MindAR –∑–∞–≥—Ä—É–∂–µ–Ω –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ');
            initAR();
          };
          script.onerror = function() {
            console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å MindAR');
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
          };
          document.head.appendChild(script);
        } else {
          console.log('MindAR –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
          initAR();
        }
      }, 1000); // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
    });

    function initAR() {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
      if (typeof AFRAME !== 'undefined' && AFRAME.components['mindar-image']) {
        console.log('AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –≥–æ—Ç–æ–≤—ã');
        document.getElementById('startButton').disabled = false;
      }
    }

    function showError(message) {
      const errorText = document.getElementById('errorText');
      const errorMessage = document.getElementById('errorMessage');
      if (errorText && errorMessage) {
        errorText.textContent = message;
        errorMessage.style.display = 'block';
      }
    }
  </script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }
    
    #startButton:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: translate(-50%, -50%) scale(1);
    }
    
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 998;
      display: none;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #errorMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 997;
      display: none;
      max-width: 300px;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      text-align: center;
      z-index: 996;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ AR -->
<button id="startButton" disabled>üöÄ Loading AR Components...</button>

<!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
<div id="loadingIndicator">
  <div class="spinner"></div>
  <div>Initializing AR...</div>
  <div style="font-size: 12px; margin-top: 10px;">Please allow camera access</div>
</div>

<!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
<div id="errorMessage">
  <h3>‚ö†Ô∏è Error</h3>
  <div id="errorText"></div>
  <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: white; color: red; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
</div>

<!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ -->
<div id="instructions">
  üì± Point your camera at the target image to see the magic!
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  embedded
  color-space="sRGB"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  id="ar-scene"
  style="display:none;">

  <a-camera look-controls="enabled: false"></a-camera>

  <!-- –í–∏–¥–µ–æ –ø–æ–≤–µ—Ä—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="./video.mp4"
      autoplay
      loop
      muted
      playsinline
      width="1"
      height="0.56"
      position="0 0 0">
    </a-video>
  </a-entity>
</a-scene>

<script>
  const startButton = document.getElementById("startButton");
  const scene = document.getElementById("ar-scene");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const errorMessage = document.getElementById("errorMessage");
  const errorText = document.getElementById("errorText");
  const instructions = document.getElementById("instructions");

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
  function checkARComponents() {
    return new Promise((resolve, reject) => {
      let attempts = 0;
      const maxAttempts = 20; // 10 —Å–µ–∫—É–Ω–¥ –º–∞–∫—Å–∏–º—É–º
      
      const check = () => {
        attempts++;
        
        if (typeof AFRAME !== 'undefined' && AFRAME.components['mindar-image']) {
          console.log('AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –≥–æ—Ç–æ–≤—ã');
          resolve(true);
        } else if (attempts >= maxAttempts) {
          reject(new Error('AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –∑–∞ –æ—Ç–≤–µ–¥–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è'));
        } else {
          setTimeout(check, 500);
        }
      };
      
      check();
    });
  }

  startButton.addEventListener("click", async () => {
    try {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
      await checkARComponents();
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebAR
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        throw new Error("WebAR is not supported in this browser");
      }

      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      startButton.style.display = "none";
      loadingIndicator.style.display = "block";

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        } 
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ü–µ–Ω—É
      scene.style.display = "block";
      loadingIndicator.style.display = "none";
      instructions.style.display = "block";

      // –ó–∞–ø—É—Å–∫–∞–µ–º MindAR
      const mindarComponent = scene.components["mindar-image"];
      if (mindarComponent) {
        await mindarComponent.start();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        scene.addEventListener('renderstart', () => {
          console.log('AR Scene started');
        });
        
        scene.addEventListener('targetFound', () => {
          console.log('Target found!');
        });
        
        scene.addEventListener('targetLost', () => {
          console.log('Target lost');
        });
      }

    } catch (error) {
      console.error('AR initialization error:', error);
      loadingIndicator.style.display = "none";
      
      let errorMessageText = "Failed to start AR experience.";
      
      if (error.name === 'NotAllowedError') {
        errorMessageText = "Camera access denied. Please allow camera access and try again.";
      } else if (error.name === 'NotFoundError') {
        errorMessageText = "No camera found on this device.";
      } else if (error.name === 'NotSupportedError') {
        errorMessageText = "Your browser doesn't support WebAR features.";
      } else if (error.message.includes('WebAR')) {
        errorMessageText = "WebAR is not supported in this browser. Try using Chrome or Safari on mobile.";
      } else if (error.message.includes('AR –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã')) {
        errorMessageText = "AR components failed to load. Please refresh the page and try again.";
      }
      
      errorText.textContent = errorMessageText;
      errorMessage.style.display = "block";
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
  window.addEventListener('load', () => {
    const video = document.querySelector('a-video');
    if (video) {
      video.addEventListener('error', () => {
        console.error('Video failed to load');
        errorText.textContent = "Failed to load video content.";
        errorMessage.style.display = "block";
      });
    }
  });
</script>

</body>
</html>
