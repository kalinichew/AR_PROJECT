<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Album AR - Simple Version</title>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background: #000;
    }
    
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
    }
    
    #startButton:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: translate(-50%, -50%) scale(1);
    }
    
    #loadingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 998;
      display: none;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #errorMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 997;
      display: none;
      max-width: 300px;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      text-align: center;
      z-index: 996;
      display: none;
      font-size: 14px;
    }
    
    #cameraContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }
    
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #videoOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      z-index: 2;
      display: none;
    }
    
    #overlayVideo {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    #closeButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ AR -->
<button id="startButton">üöÄ Start Camera Experience</button>

<!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
<div id="loadingIndicator">
  <div class="spinner"></div>
  <div>Initializing Camera...</div>
  <div style="font-size: 12px; margin-top: 10px;">Please allow camera access</div>
</div>

<!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
<div id="errorMessage">
  <h3>‚ö†Ô∏è Error</h3>
  <div id="errorText"></div>
  <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: white; color: red; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
</div>

<!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ -->
<div id="instructions">
  üì± Camera is active! This is a simple camera view.
</div>

<!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è -->
<button id="closeButton">‚ùå Close Camera</button>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞–º–µ—Ä—ã -->
<div id="cameraContainer">
  <video id="videoElement" autoplay muted playsinline></video>
</div>

<!-- –í–∏–¥–µ–æ –æ–≤–µ—Ä–ª–µ–π -->
<div id="videoOverlay">
  <video id="overlayVideo" src="./video.mp4" autoplay loop muted playsinline></video>
</div>

<script>
  const startButton = document.getElementById("startButton");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const errorMessage = document.getElementById("errorMessage");
  const errorText = document.getElementById("errorText");
  const instructions = document.getElementById("instructions");
  const cameraContainer = document.getElementById("cameraContainer");
  const videoElement = document.getElementById("videoElement");
  const videoOverlay = document.getElementById("videoOverlay");
  const overlayVideo = document.getElementById("overlayVideo");
  const closeButton = document.getElementById("closeButton");
  
  let mediaStream = null;

  startButton.addEventListener("click", async () => {
    try {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebRTC
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        throw new Error("Camera is not supported in this browser");
      }

      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      startButton.style.display = "none";
      loadingIndicator.style.display = "block";

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
      mediaStream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        } 
      });

      // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç—É
      videoElement.srcObject = mediaStream;
      
      // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
      videoElement.onloadedmetadata = () => {
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É
        loadingIndicator.style.display = "none";
        cameraContainer.style.display = "block";
        instructions.style.display = "block";
        closeButton.style.display = "block";
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –æ–≤–µ—Ä–ª–µ–π —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
          videoOverlay.style.display = "block";
        }, 3000);
        
        console.log("Camera started successfully");
      };

    } catch (error) {
      console.error('Camera initialization error:', error);
      loadingIndicator.style.display = "none";
      
      let errorMessageText = "Failed to start camera.";
      
      if (error.name === 'NotAllowedError') {
        errorMessageText = "Camera access denied. Please allow camera access and try again.";
      } else if (error.name === 'NotFoundError') {
        errorMessageText = "No camera found on this device.";
      } else if (error.name === 'NotSupportedError') {
        errorMessageText = "Your browser doesn't support camera features.";
      } else if (error.message.includes('Camera')) {
        errorMessageText = "Camera is not supported in this browser. Try using Chrome or Safari on mobile.";
      }
      
      errorText.textContent = errorMessageText;
      errorMessage.style.display = "block";
    }
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∫–∞–º–µ—Ä—ã
  closeButton.addEventListener("click", () => {
    if (mediaStream) {
      mediaStream.getTracks().forEach(track => track.stop());
      mediaStream = null;
    }
    
    cameraContainer.style.display = "none";
    videoOverlay.style.display = "none";
    closeButton.style.display = "none";
    instructions.style.display = "none";
    startButton.style.display = "block";
    
    console.log("Camera stopped");
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
  window.addEventListener('load', () => {
    overlayVideo.addEventListener('error', () => {
      console.error('Overlay video failed to load');
      errorText.textContent = "Failed to load overlay video content.";
      errorMessage.style.display = "block";
    });
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≤–∏–¥–µ–æ –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
  videoOverlay.addEventListener("click", () => {
    if (overlayVideo.paused) {
      overlayVideo.play();
    } else {
      overlayVideo.pause();
    }
  });
</script>

</body>
</html>
